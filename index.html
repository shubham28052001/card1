    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background: #eedbdb;
        }

        #button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        @media (max-width: 600px) {
            #button-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 0px;
            }
        }



        .filterbutton {
            padding: 10px 20px;
            margin: 20px;
            border: 2px solid rgb(232, 173, 22);
            border-radius: 10px;
            background: transparent;
            text-transform: capitalize;
        }

        @media (max-width: 600px) {
            .filterbutton {
                padding: 5px 10px;
                margin: 4px;
            }
        }

        .filterbutton:hover {
            background-color: rgb(232, 173, 22);
            color: white;
            cursor: pointer;
        }



        .title {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .underline {
            width: 100%;
            height: 2px;
            background-color: rgb(228, 166, 9);
        }

        .cardsSection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        @media (min-width: 1300px) {
            .cardsSection {
                grid-template-columns: repeat(2, minmax(550px, 1fr));
            }
        }

        .menu-item {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            border: 2px solid rgb(255, 252, 252);
            border-radius: 20px;
            padding: 20px;
            background: #706e6e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }



        .photo {
            object-fit: cover;
            width: 30%;
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .photo {
                height: 150px;
                width: 50%;
                cursor: pointer;

            }
        }

        .item-info {
            width: 70%;
            text-transform: capitalize;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        @media (max-width: 600px) {
            .item-info {
                width: 50%;
                gap: 20px;
            }
        }

        .item-text {
            font-size: 12px;
            margin-top: -20px;
        }

        @media (min-width: 1024px) {
            .item-text {
                font-size: 18px;
            }
        }

        header {
            text-transform: uppercase;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        header .price {
            display: flex;
            justify-content: space-between;
            color: rgb(4, 4, 2);
        }

        @media (max-width: 600px) {
            header .price {
                display: flex;
                flex-direction: column;
                width: 50%;
                gap: 10px;
            }
        }
    </style>
</head>
